<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - King of the play - King of the Pixl play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Unbenannt.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  </head>
  <body>

    <form class="box" action="face_mesh.html" method="post">
      <h1>Login</h1>
      <input type="text" name="" placeholder="Username">
      <input type="password" name="" placeholder="Password">
      <input type="text" name="" placeholder="E-Mail">
      <input type="submit" name="" value="Login">
    </form>

    <div class="cursor"></div>
    <div class="cursor2"></div>

    <script>
      var cursor = document.querySelector(".cursor");
      var cursor2 = document.querySelector(".cursor2");
      document.addEventListener("mousemove",function(e){
        cursor.style.cssText = cursor2.style.cssText = "left: " + e.clientX + "px; top: " + e.clientY + "px;";
      });
    </script>

        <div class="loader-container2">
            <div class="loader2"></div>
        </div>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <div class="loader-container1">
            <div class="loader1"></div>
        </div>
        <script>
            $(window).on("load",function(){
                $(".loader-container").fadeOut(10000);
            });
        </script>
        <script>
            $(window).on("load",function(){
                $(".loader-container1").fadeOut(10000);
            });
        </script>
        <script>
            $(window).on("load",function(){
                $(".loader-container2").fadeOut(10000);
            });
        </script>
    <div class="wrapper">
      <div class="toast">
        <div class="content">
          <div class="icon"><i class="uil uil-wifi"></i></div>
          <div class="details">
            <span>You're online now</span>
            <p>Hurray! Internet is connected.</p>
          </div>
        </div>
        <div class="close-icon"><i class="uil uil-times"></i></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
